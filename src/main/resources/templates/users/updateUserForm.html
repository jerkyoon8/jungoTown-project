<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/users/{userId}/update(userId=${userId})}" th:object="${userUpdateRequestDto}" method="product">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </div>
    <div>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" th:field="*{nickname}" required>
        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</div>
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
