<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <title>관리자 페이지 - 삭제된 게시글 관리</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action">대시보드</a>
                <a href="/admin/users" class="list-group-item list-group-item-action">회원 관리</a>
                <a href="/admin/products/deleted" class="list-group-item list-group-item-action active">삭제된 게시글</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2>삭제된 게시글 관리</h2>
            <table class="table table-hover mt-4">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>가격</th>
                    <th>작성일</th>
                    <th>상세</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.authorNickname}"></td>
                    <td th:text="${#numbers.formatInteger(product.price, 0, 'COMMA') + '원'}"></td>
                    <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-secondary" target="_blank">보기</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="6" class="text-center">삭제된 게시글이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
