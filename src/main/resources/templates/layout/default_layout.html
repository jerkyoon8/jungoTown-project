
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Mijin Company</title>

    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <th:block layout:fragment="css"></th:block>

    <style>
        /* 오버레이 채팅 스타일 */
        #chat-overlay-dim {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        #chat-overlay-dim.active {
            opacity: 1;
            visibility: visible;
        }

        #chat-overlay {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100%;
            background-color: white;
            z-index: 9999;
            transition: right 0.3s ease-in-out;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #chat-overlay.active {
            right: 0;
        }

        /* 채팅방 리스트 영역 */
        #chat-room-list-view {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #chat-room-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            list-style: none;
            margin: 0;
        }
        .chat-room-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-room-item:hover {
            background-color: #f9f9f9;
        }
        .chat-room-item .title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 5px;
        }

        /* 채팅방 상세 영역 */
        #chat-room-detail-view {
            height: 100%;
            display: none;
            flex-direction: column;
            background-color: #fff;
        }
        #chat-room-detail-view.active {
            display: flex;
        }
        
        .overlay-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
        }
        .back-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 20px;
            margin-right: 10px;
        }

        #overlay-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
        }
        
        #overlay-chat-form {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
        }
        #overlay-message-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            margin-right: 10px;
        }
        #overlay-send-btn {
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }

        /* 메시지 스타일 */
        .overlay-message {
            margin-bottom: 10px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }
        .overlay-message.sent {
            align-self: flex-end;
        }
        .overlay-message.sent .content {
            background-color: #0084ff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 8px 12px;
            font-size: 14px;
        }
        .overlay-message.received {
            align-self: flex-start;
        }
        .overlay-message.received .content {
            background-color: white;
            color: black;
            border: 1px solid #eee;
            border-radius: 15px 15px 15px 0;
            padding: 8px 12px;
            font-size: 14px;
        }
        .overlay-message .sender {
            font-size: 11px;
            color: #888;
            margin-bottom: 3px;
            margin-left: 5px;
        }
        .overlay-message.sent .sender { display: none; }
    </style>
</head>
<body>
    <!-- 공통 헤더 -->
    <header th:replace="~{fragments/header :: headerFragment}"></header>

    <!-- 메인 컨텐츠 (개별로 적용. 비어있음) -->
    <main layout:fragment="content" class="container">
    </main>

    <!-- 공통 푸터 -->
    <footer th:replace="~{fragments/footer :: footerFragment}"></footer>

    <!-- 채팅 오버레이 -->
    <div id="chat-overlay-dim" onclick="toggleChatOverlay()"></div>
    <div id="chat-overlay">
        <!-- 리스트 뷰 -->
        <div id="chat-room-list-view">
            <div class="overlay-header">
                <h3>채팅 목록</h3>
                <button onclick="toggleChatOverlay()" style="border:none; background:none; cursor:pointer;">✕</button>
            </div>
            <ul id="chat-room-list"></ul>
        </div>

        <!-- 상세 뷰 -->
        <div id="chat-room-detail-view">
            <div class="overlay-header">
                <div style="display:flex; align-items:center;">
                    <button class="back-btn" onclick="backToRoomList()">←</button>
                    <h3 id="overlay-room-title">상품명</h3>
                </div>
                <button onclick="toggleChatOverlay()" style="border:none; background:none; cursor:pointer;">✕</button>
            </div>
            <div id="overlay-messages"></div>
            <form id="overlay-chat-form" onsubmit="sendOverlayMessage(event)">
                <input type="text" id="overlay-message-input" placeholder="메시지 입력..." autocomplete="off">
                <button type="submit" id="overlay-send-btn">전송</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- SockJS와 STOMP 클라이언트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- 전역 웹소켓 연결 및 알림 로직 (로그인한 사용자에게만 적용) -->
    <div th:if="${#authorization.expression('isAuthenticated()')}" th:replace="~{fragments/notifications :: notificationLogicFragment}"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // 세션 사용자 정보 (전역 변수)
        const sessionUserNickname = /*[[${session.user != null ? session.user.nickname : ''}]]*/ '';
        let currentOverlayRoomId = null;
        let overlayStompClient = null;
        let overlaySubscription = null;
    
        // 오버레이 열기/닫기
        function toggleChatOverlay() {
            const overlay = document.getElementById('chat-overlay');
            const dim = document.getElementById('chat-overlay-dim');
            const isActive = overlay.classList.contains('active');
    
            if (isActive) {
                overlay.classList.remove('active');
                dim.classList.remove('active');
                if(overlayStompClient) overlayStompClient.disconnect();
            } else {
                // 열 때 로그인 체크
                if (!sessionUserNickname) {
                    alert('로그인이 필요합니다.');
                    location.href = '/users/login';
                    return;
                }
                overlay.classList.add('active');
                dim.classList.add('active');
                loadChatRooms(); // 목록 불러오기
                backToRoomList(); // 리스트 뷰로 초기화
                connectOverlaySocket(); // 소켓 미리 연결
            }
        }
    
        // 소켓 연결
        function connectOverlaySocket() {
            const socket = new SockJS('/ws-stomp');
            overlayStompClient = Stomp.over(socket);
            overlayStompClient.debug = null; // 로그 끄기
            overlayStompClient.connect({}, function (frame) {
                // 연결 성공
            });
        }
    
        // 채팅방 목록 로드
        function loadChatRooms() {
            fetch('/api/chat/rooms')
                .then(res => res.json())
                .then(rooms => {
                    const list = document.getElementById('chat-room-list');
                    list.innerHTML = '';
                    rooms.forEach(room => {
                        const li = document.createElement('li');
                        li.className = 'chat-room-item';
                        li.innerHTML = `<div class="title">${room.name}</div>`;
                        li.onclick = () => enterOverlayChatRoom(room.id, room.name);
                        list.appendChild(li);
                    });
                });
        }
    
        // 채팅방 입장 (상세 뷰)
        function enterOverlayChatRoom(roomId, roomName) {
            currentOverlayRoomId = roomId;
            document.getElementById('chat-room-list-view').style.display = 'none';
            document.getElementById('chat-room-detail-view').classList.add('active');
            document.getElementById('overlay-room-title').textContent = roomName;
            document.getElementById('overlay-messages').innerHTML = ''; // 초기화
    
            // 메시지 로드
            fetch(`/api/chat/messages/${roomId}`)
                .then(res => res.json())
                .then(messages => {
                    messages.forEach(msg => showOverlayMessage(msg));
                    scrollToBottom();
                });
    
            // 구독 설정
            if (overlayStompClient && overlayStompClient.connected) {
                subscribeToOverlayRoom(roomId);
            } else {
                // 소켓이 아직 연결 안 됐으면 연결 후 구독
                 const socket = new SockJS('/ws-stomp');
                 overlayStompClient = Stomp.over(socket);
                 overlayStompClient.debug = null;
                 overlayStompClient.connect({}, function() {
                     subscribeToOverlayRoom(roomId);
                 });
            }
        }
        
        function subscribeToOverlayRoom(roomId) {
            if (overlaySubscription) overlaySubscription.unsubscribe();
            overlaySubscription = overlayStompClient.subscribe(`/topic/chat/room/${roomId}`, function(message) {
                showOverlayMessage(JSON.parse(message.body));
                scrollToBottom();
            });
        }
    
        // 뒤로 가기 (리스트 뷰로)
        function backToRoomList() {
            if (overlaySubscription) overlaySubscription.unsubscribe();
            currentOverlayRoomId = null;
            document.getElementById('chat-room-detail-view').classList.remove('active');
            document.getElementById('chat-room-list-view').style.display = 'flex';
        }
    
        // 메시지 전송
        function sendOverlayMessage(e) {
            e.preventDefault();
            const input = document.getElementById('overlay-message-input');
            const content = input.value.trim();
            if (content && currentOverlayRoomId && overlayStompClient) {
                const chatMessage = {
                    roomId: currentOverlayRoomId,
                    sender: sessionUserNickname,
                    message: content
                };
                overlayStompClient.send("/app/chat/message", {}, JSON.stringify(chatMessage));
                input.value = '';
            }
        }
    
        // 메시지 표시
        function showOverlayMessage(msg) {
            const container = document.getElementById('overlay-messages');
            const div = document.createElement('div');
            const isMe = msg.sender === sessionUserNickname;
            
            div.className = `overlay-message ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `
                <div class="sender">${msg.sender}</div>
                <div class="content">${msg.message}</div>
            `;
            container.appendChild(div);
        }
        
        function scrollToBottom() {
            const container = document.getElementById('overlay-messages');
            container.scrollTop = container.scrollHeight;
        }
    
        // 상품 상세 -> 채팅하기 버튼용 함수 (외부 호출 가능)
        window.openChatRoom = function(productId) {
            // 방 생성/조회 API 호출 후 오버레이 열기
            fetch(`/chat/room/${productId}/create-api`, { method: 'POST' })
                .then(res => {
                    if (!res.ok) throw new Error('채팅방 생성 실패');
                    return res.json();
                })
                .then(room => {
                    toggleChatOverlay(); // 오버레이 열고
                    enterOverlayChatRoom(room.id, room.name); // 해당 방으로 바로 진입
                })
                .catch(err => {
                    console.error(err);
                    alert('로그인이 필요하거나 오류가 발생했습니다.');
                });
        };
        /*]]>*/
    </script>

    <th:block layout:fragment="script"></th:block>
</body>
</html>
