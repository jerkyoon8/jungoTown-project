<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<head>
    <title>서버 오류</title>
    <th:block layout:fragment="css">
        <style>
            .error-container {
                text-align: center;
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .error-code {
                font-size: 8rem;
                font-weight: bold;
                color: #dc3545;
            }
            .error-message {
                font-size: 1.5rem;
                margin-top: 20px;
            }
            .error-details {
                margin-top: 30px;
                padding: 20px;
                background-color: #f8f9fa;
                border-radius: 5px;
                text-align: left;
                white-space: pre-wrap;
                word-wrap: break-word;
                font-family: monospace;
                color: #6c757d;
            }
        </style>
    </th:block>
</head>

<main layout:fragment="content">
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">죄송합니다. 서버 내부에 문제가 발생했습니다.</div>
        <p>요청을 처리하는 중에 예상치 못한 오류가 발생했습니다. 관리자에게 문의해주세요.</p>
        <a th:href="@{/}" class="btn btn-primary mt-3">홈으로 돌아가기</a>

        <!-- 개발 단계에서만 에러 상세 정보를 표시 (Thymeleaf sec-authorize 등으로 제어 가능) -->
        <div th:if="${exception != null}" class="error-details">
            <strong>Error Details:</strong>
            <p th:text="'URL: ' + ${url}"></p>
            <p th:text="'Message: ' + ${exception.message}"></p>
        </div>
    </div>
</main>

</html>
